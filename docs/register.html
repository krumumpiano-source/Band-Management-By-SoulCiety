  <script>
  document.addEventListener('DOMContentLoaded', function() {
    if (typeof renderLangToggle === 'function') renderLangToggle('langToggle');
    if (typeof applyTranslations === 'function') applyTranslations();

    // Pre-fill invite code from URL ?invite=XXXXXX
    var urlInvite = new URLSearchParams(window.location.search).get('invite') || '';
    if (urlInvite) {
      document.getElementById('inviteCode').value = urlInvite.toUpperCase();
      switchMode('join');
    }

    // Mode toggle
    document.getElementById('modeSwitchBtns').addEventListener('click', function(e) {
      var btn = e.target.closest('[data-mode]');
      if (btn) switchMode(btn.dataset.mode);
    });

    function switchMode(mode) {
      var joinMode = mode === 'join';
      document.getElementById('bandNameGroup').style.display = joinMode ? 'none' : '';
      document.getElementById('inviteGroup').style.display = joinMode ? '' : 'none';
      document.getElementById('bandNameInput').required = !joinMode;
      document.getElementById('inviteCode').required = joinMode;
      document.querySelectorAll('[data-mode]').forEach(function(b) {
        b.classList.toggle('btn-primary', b.dataset.mode === mode);
        b.classList.toggle('btn-secondary', b.dataset.mode !== mode);
      });
    }

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      ['nameError','emailError','passwordError','confirmError','generalError'].forEach(function(id){
        document.getElementById(id).textContent = '';
      });
      var name = document.getElementById('name').value.trim();
      var email = document.getElementById('email').value.trim();
      var pw = document.getElementById('password').value;
      var cpw = document.getElementById('confirmPassword').value;
      var band = document.getElementById('bandNameInput').value.trim();
      var invite = document.getElementById('inviteCode').value.trim().toUpperCase();
      var joinMode = document.getElementById('inviteGroup').style.display !== 'none';

      var ok = true;
      if (!name) { document.getElementById('nameError').textContent = '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠'; ok = false; }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { document.getElementById('emailError').textContent = t('errInvalidEmail'); ok = false; }
      if (pw.length < 8) { document.getElementById('passwordError').textContent = '‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 8 ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£'; ok = false; }
      if (pw !== cpw) { document.getElementById('confirmError').textContent = '‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô'; ok = false; }
      if (!joinMode && !band) { document.getElementById('generalError').textContent = '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ß‡∏á'; ok = false; }
      if (joinMode && !invite) { document.getElementById('generalError').textContent = '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏ä‡∏¥‡∏ç'; ok = false; }
      if (!ok) return;

      var btn = document.getElementById('regBtn');
      btn.disabled = true; btn.textContent = t('loading');

      gasRun('register', { name: name, email: email, password: pw, bandName: band, inviteCode: invite }, function(r) {
        btn.disabled = false; btn.textContent = t('registerNew');
        if (r && r.success) {
          if (typeof showToast === 'function') showToast((r.message || '‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!') + ' ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô...', 'success');
          setTimeout(function() { window.location.href = 'index.html'; }, 1800);
        } else {
          document.getElementById('generalError').textContent = (r && r.message) || t('msg_error');
        }
      });
    });
  });
