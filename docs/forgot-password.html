<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ลืมรหัสผ่าน — Band Management By SoulCiety</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/compat.css">
  <style>
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;padding:var(--spacing-md)}
    .auth-wrap{width:100%;max-width:420px}
    .auth-card{background:var(--premium-white);border-radius:var(--radius-xl);box-shadow:var(--shadow-2xl);padding:var(--spacing-2xl)}
    .auth-logo{text-align:center;margin-bottom:var(--spacing-xl)}
    .auth-logo h1{font-family:var(--font-family-display);font-size:var(--text-2xl);font-weight:700;color:var(--premium-gold)}
    .lang-top{position:fixed;top:16px;right:16px}
    .btn-full{width:100%;justify-content:center;padding:12px;font-size:var(--text-base);margin-top:var(--spacing-sm)}
    .info-box{background:#ebf8ff;border:1px solid #bee3f8;border-radius:var(--radius-md);padding:var(--spacing-md);font-size:var(--text-sm);color:#2b6cb0;margin-bottom:var(--spacing-lg)}
    .auth-footer{text-align:center;margin-top:var(--spacing-lg);font-size:var(--text-sm);color:var(--premium-text-light)}
    .auth-footer a{color:var(--premium-gold);font-weight:600;text-decoration:none}
  </style>
</head>
<body>
  <div class="lang-top"><div id="langToggle"></div></div>
  <div id="toast"></div>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-logo">
        <h1>🔑</h1>
        <h2 style="color:var(--premium-text);font-size:var(--text-xl)" data-i18n="forgotPassword">ลืมรหัสผ่าน</h2>
        <p style="color:var(--premium-text-light);font-size:var(--text-sm)" data-i18n="forgotPasswordDesc">ระบุอีเมลที่ใช้สมัคร เราจะส่งคำแนะนำการรีเซ็ตรหัสผ่านให้</p>
      </div>
      <div class="info-box" id="successBox" style="display:none" data-i18n="resetEmailSent">ส่งอีเมลรีเซ็ตรหัสผ่านแล้ว กรุณาตรวจสอบกล่องจดหมายของคุณ</div>
      <form id="forgotForm">
        <div class="form-group">
          <label data-i18n="email">อีเมล</label>
          <input type="email" id="email" data-i18n-placeholder="enterEmail" placeholder="กรุณากรอกอีเมล" required>
        </div>
        <button type="submit" class="btn btn-primary btn-full" id="sendBtn">
          <span data-i18n="sendResetLink">ส่งลิงก์รีเซ็ตรหัสผ่าน</span>
        </button>
      </form>
      <div class="auth-footer">
        <a href="index.html" data-i18n="backToLogin">← กลับไปเข้าสู่ระบบ</a>
      </div>
    </div>
  </div>
  <script src="js/i18n.js"></script>
  <script src="js/app.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    if (typeof renderLangToggle === 'function') renderLangToggle('langToggle');
    if (typeof applyTranslations === 'function') applyTranslations();

    document.getElementById('forgotForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var email = document.getElementById('email').value.trim();
      if (!email) return;
      var btn = document.getElementById('sendBtn');
      btn.disabled = true; btn.textContent = t('loading');

      apiCall('requestPasswordReset', { email: email }, function(r) {
        btn.disabled = false; btn.textContent = t('sendResetLink');
        if (r && r.success) {
          document.getElementById('successBox').style.display = 'block';
          document.getElementById('forgotForm').style.display = 'none';
        } else {
          if (typeof showToast === 'function') showToast((r && r.message) || t('msg_error'), 'error');
        }
      });
    });
  });
  </script>
</body>
</html>
