<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ตั้งค่าวง — Band Management By SoulCiety</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/compat.css">
  <style>
    .member-item,.venue-item{display:grid;grid-template-columns:1fr 1fr auto;gap:var(--spacing-md);align-items:flex-end;padding:var(--spacing-md);background:var(--premium-off-white);border-radius:var(--radius-md);margin-bottom:var(--spacing-sm)}
    .venue-item{grid-template-columns:1fr 1fr 1fr auto}
    @media(max-width:600px){.member-item,.venue-item{grid-template-columns:1fr}}
    .member-remove,.venue-remove{padding:8px 12px;background:#e53e3e;color:#fff;border:none;border-radius:var(--radius-sm);cursor:pointer;font-size:16px}
    .empty-state-small{color:var(--premium-text-muted);font-size:var(--text-sm);margin:var(--spacing-sm) 0}
    .day-selector{display:flex;flex-wrap:wrap;gap:var(--spacing-sm);margin-bottom:var(--spacing-md)}
    .day-btn{padding:8px 14px;background:var(--premium-off-white);border:2px solid #e2e8f0;border-radius:var(--radius-md);cursor:pointer;font-size:var(--text-sm);font-family:inherit;transition:all .15s}
    .day-btn.active{background:var(--premium-gold);color:#fff;border-color:var(--premium-gold)}
    .day-btn.has-data{border-color:var(--premium-gold)}
    .time-slot-item{background:var(--premium-off-white);border-radius:var(--radius-md);padding:var(--spacing-md);margin-bottom:var(--spacing-md);border:1px solid #e2e8f0}
    .time-slot-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:var(--spacing-sm)}
    .time-slot-time{font-weight:600;font-size:var(--text-sm);color:var(--premium-gold)}
    .btn-icon-small{padding:4px 10px;background:#e53e3e;color:#fff;border:none;border-radius:var(--radius-sm);cursor:pointer;font-size:12px}
    .member-rate-item{display:grid;grid-template-columns:1fr 120px auto;gap:var(--spacing-sm);align-items:center;margin-bottom:var(--spacing-sm)}
    @media(max-width:500px){.member-rate-item{grid-template-columns:1fr}}
    .member-rate-remove{padding:6px 10px;background:#e53e3e;color:#fff;border:none;border-radius:var(--radius-sm);cursor:pointer}
    .info-grid{display:grid;grid-template-columns:1fr 1fr;gap:var(--spacing-md)}
    @media(max-width:600px){.info-grid{grid-template-columns:1fr}}
    #selectedDaySchedule{display:none}
    #toast{display:none;position:fixed;bottom:24px;right:24px;background:var(--premium-gold);color:#fff;padding:12px 20px;border-radius:var(--radius-md);z-index:9999;box-shadow:0 4px 12px rgba(0,0,0,.25)}
    #toast.show{display:block}
  </style>
</head>
<body>
  <div id="mainNav"></div>
  <div id="toast"><span class="toast-message"></span></div>
  <main>
    <div class="container">
      <div class="page-header">
        <h1 class="page-title">⚙️ <span data-i18n="nav_settings">ตั้งค่าวง</span></h1>
        <button id="saveBtn" class="btn btn-primary">💾 บันทึกการตั้งค่า</button>
      </div>

      <!-- Band Info -->
      <div class="card" style="margin-bottom:var(--spacing-xl)">
        <div class="card-header"><h3 class="card-title">🎵 ข้อมูลวง</h3></div>
        <div class="info-grid">
          <div class="form-group"><label>ชื่อวง</label><input type="text" id="bandName" placeholder="ชื่อวงดนตรี"></div>
          <div class="form-group"><label>ผู้จัดการวง</label><input type="text" id="bandManager" placeholder="ชื่อผู้จัดการวง"></div>
        </div>
      </div>

      <!-- Members -->
      <div class="card" style="margin-bottom:var(--spacing-xl)">
        <div class="card-header" style="display:flex;align-items:center;justify-content:space-between">
          <h3 class="card-title">👥 สมาชิกวง</h3>
          <button id="addMemberBtn" class="btn btn-primary btn-sm">➕ เพิ่มสมาชิก</button>
        </div>
        <div id="noMembers" style="display:none"><p class="empty-state-small">ยังไม่มีสมาชิก กดปุ่ม ➕ เพื่อเพิ่ม</p></div>
        <div id="membersList"></div>
      </div>

      <!-- Venues -->
      <div class="card" style="margin-bottom:var(--spacing-xl)">
        <div class="card-header" style="display:flex;align-items:center;justify-content:space-between">
          <h3 class="card-title">🏪 ร้านที่เล่น</h3>
          <button id="addVenueBtn" class="btn btn-primary btn-sm">➕ เพิ่มร้าน</button>
        </div>
        <div id="noVenues" style="display:none"><p class="empty-state-small">ยังไม่มีร้าน กดปุ่ม ➕ เพื่อเพิ่ม</p></div>
        <div id="venuesList"></div>
      </div>

      <!-- Schedule -->
      <div class="card" style="margin-bottom:var(--spacing-xl)">
        <div class="card-header"><h3 class="card-title">📅 ตารางงานประจำสัปดาห์ & ค่าแรง</h3></div>
        <p class="empty-state-small" style="margin-bottom:var(--spacing-md)">เลือกวันเพื่อตั้งค่าช่วงเวลาและค่าแรงของสมาชิก</p>
        <div class="day-selector">
          <button type="button" class="day-btn" data-day="0">อาทิตย์</button>
          <button type="button" class="day-btn" data-day="1">จันทร์</button>
          <button type="button" class="day-btn" data-day="2">อังคาร</button>
          <button type="button" class="day-btn" data-day="3">พุธ</button>
          <button type="button" class="day-btn" data-day="4">พฤหัสบดี</button>
          <button type="button" class="day-btn" data-day="5">ศุกร์</button>
          <button type="button" class="day-btn" data-day="6">เสาร์</button>
        </div>
        <div id="selectedDaySchedule">
          <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:var(--spacing-md)">
            <h4 id="selectedDayTitle" style="margin:0;font-weight:600;color:var(--premium-gold)"></h4>
            <button id="addTimeSlotBtn" type="button" class="btn btn-secondary btn-sm" style="display:none">➕ เพิ่มช่วงเวลา</button>
          </div>
          <div id="timeSlotsContainer"></div>
        </div>
      </div>

      <div style="display:flex;justify-content:flex-end;padding-bottom:var(--spacing-xl)">
        <button class="btn btn-primary btn-lg" onclick="document.getElementById('saveBtn').click()">💾 บันทึกการตั้งค่า</button>
      </div>
    </div>
  </main>

  <script src="js/i18n.js"></script>
  <script src="js/app.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/band-settings.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof requireAuth === 'function') requireAuth();
      if (typeof renderMainNav === 'function') renderMainNav('mainNav');
      if (typeof applyTranslations === 'function') applyTranslations();
    });
  </script>
</body>
</html>
