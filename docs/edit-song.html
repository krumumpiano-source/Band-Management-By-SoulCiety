<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>แก้ไขเพลง — Band Management By SoulCiety</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/compat.css">
  <style>
    .form-r{display:grid;grid-template-columns:1fr 1fr;gap:var(--spacing-md)}
    @media(max-width:480px){.form-r{grid-template-columns:1fr}}
    /* Singer pill buttons */
    .singer-pills{display:flex;gap:8px;flex-wrap:wrap;margin-top:4px}
    .singer-pill{position:relative}
    .singer-pill input[type=radio]{position:absolute;opacity:0;width:0;height:0;pointer-events:none}
    .singer-pill label{
      display:flex;align-items:center;gap:6px;padding:8px 18px;
      border:2px solid #e2e8f0;border-radius:999px;cursor:pointer;
      font-size:14px;font-weight:600;font-family:inherit;
      background:var(--premium-off-white,#f9f9f9);color:var(--premium-text,#333);
      transition:all .15s;user-select:none;line-height:1
    }
    .singer-pill label:hover{border-color:var(--premium-gold);color:var(--premium-gold)}
    .singer-pill input[type=radio]:checked + label{
      background:var(--premium-gold,#f9cf45);color:#1a202c;
      border-color:var(--premium-gold,#f9cf45);
      box-shadow:0 2px 8px rgba(249,207,69,.35)
    }
  </style>
</head>
<body>
  <div id="mainNav"></div>
  <div id="toast"></div>
  <main>
    <div class="container" style="max-width:640px">
      <div class="page-header">
        <h1 class="page-title">แก้ไขเพลง</h1>
        <a href="songs.html" class="btn btn-ghost">← กลับ</a>
      </div>
      <div class="card">
        <form id="editSongForm">
          <input type="hidden" id="songId">
          <div class="form-group"><label>ชื่อเพลง *</label><input type="text" id="songName" required placeholder="ชื่อเพลง"></div>
          <div class="form-r">
            <div class="form-group">
              <label>คีย์</label>
              <select id="key"><option value="">—</option><option value="C">C / Am</option><optgroup label="# Sharp"><option>1#</option><option>2#</option><option>3#</option><option>4#</option><option>5#</option><option>6#</option><option>7#</option></optgroup><optgroup label="b Flat"><option>1b</option><option>2b</option><option>3b</option><option>4b</option><option>5b</option><option>6b</option><option>7b</option></optgroup></select>
            </div>
            <div class="form-group"><label>ความเร็ว (BPM)</label><input type="number" id="bpm" min="0" max="300" placeholder="0"></div>
          </div>
          <div class="form-r">
            <div class="form-group"><label>ยุคของเพลง</label><select id="era"><option value="">— เลือกยุค —</option><option>2523-2532</option><option>2533-2542</option><option>2543-2553</option><option>2554-ปัจจุบัน</option><option>สากล</option><option>ลูกทุ่ง/อีสาน/เพื่อชีวิต</option></select></div>
            <div class="form-group"><label>อารมณ์เพลง</label><select id="mood"><option value="">— เลือกอารมณ์ —</option><option>สุข / สนุก</option><option>เศร้า / เหงา</option><option>นิ่ง / ผ่อนคลาย</option><option>หวาน / อบอุ่น</option><option>มัน / ฮึกเหิม</option></select></div>
          </div>
          <div class="form-group">
            <label>นักร้อง</label>
            <div class="singer-pills">
              <div class="singer-pill"><input type="radio" name="singer" id="s-male" value="ชาย"><label for="s-male">🎤 ชาย</label></div>
              <div class="singer-pill"><input type="radio" name="singer" id="s-female" value="หญิง"><label for="s-female">🎤 หญิง</label></div>
              <div class="singer-pill"><input type="radio" name="singer" id="s-duet" value="ชาย/หญิง"><label for="s-duet">🎤🎤 คู่</label></div>
            </div>
          </div>
          <div style="display:flex;gap:var(--spacing-md);justify-content:flex-end;margin-top:var(--spacing-md)">
            <a href="songs.html" class="btn btn-secondary">ยกเลิก</a>
            <button type="submit" class="btn btn-primary" id="saveBtn">💾 บันทึก</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/i18n.js"></script>
  <script src="js/app.js"></script>
  <script src="js/nav.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    requireAuth(); renderMainNav('mainNav'); applyTranslations();
    var params = new URLSearchParams(window.location.search);
    var songId = params.get('songId') || '';
    document.getElementById('songId').value = songId;
    console.log('[edit-song] songId =', songId);
    if (songId) {
      var bandName = localStorage.getItem('bandName') || '';
      apiCall('getSong', { songId: songId, bandName: bandName }, function(r) {
        console.log('[edit-song] getSong response =', r);
        if (r && r.success && r.data) {
          var s = r.data;
          document.getElementById('songName').value = s.name || '';
          // set select: ต้องตรง option value
          var keyEl = document.getElementById('key');
          var keyOpts = Array.from(keyEl.options).map(function(o){ return o.value; });
          keyEl.value = (keyOpts.indexOf(s.key) >= 0) ? s.key : '';
          document.getElementById('bpm').value = (s.bpm > 0) ? s.bpm : '';
          // era/mood: DB อาจมี suffix เช่น "2523-2532 ('80s)" → ใช้ indexOf จับคู่
          var eraEl = document.getElementById('era');
          eraEl.value = '';
          if (s.era) Array.from(eraEl.options).forEach(function(o){ if (o.value && s.era.indexOf(o.value) >= 0) eraEl.value = o.value; });
          var moodEl = document.getElementById('mood');
          moodEl.value = '';
          if (s.mood) Array.from(moodEl.options).forEach(function(o){ if (o.value && s.mood.indexOf(o.value) >= 0) moodEl.value = o.value; });
          // singer: รองรับทั้ง TH และ EN จาก DB
          var singerVal = s.singer || '';
          var singerMap = { 'male': 'ชาย', 'female': 'หญิง', 'duet': 'ชาย/หญิง' };
          var mappedSinger = singerMap[singerVal] || singerVal;
          var radios = document.querySelectorAll('input[name="singer"]');
          radios.forEach(function(rd){ rd.checked = (rd.value === mappedSinger); });
        } else {
          showToast((r&&r.message)||'ไม่พบเพลง','error');
          console.error('[edit-song] getSong failed:', r);
        }
      });
    } else {
      showToast('ไม่มี songId ใน URL', 'error');
    }
    document.getElementById('editSongForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var btn = document.getElementById('saveBtn'); btn.disabled = true; btn.textContent = 'กำลังบันทึก...';
      var singerRadio = document.querySelector('input[name="singer"]:checked');
      apiCall('updateSong', {
        songId: document.getElementById('songId').value,
        name: document.getElementById('songName').value.trim(),
        key: document.getElementById('key').value,
        bpm: parseInt(document.getElementById('bpm').value) || 0,
        era: document.getElementById('era').value.trim(),
        singer: singerRadio ? singerRadio.value : '',
        mood: document.getElementById('mood').value.trim()
      }, function(r) {
        btn.disabled = false; btn.textContent = '💾 บันทึก';
        if (r && r.success) {
          // ล้าง cache เพลงเพื่อให้หน้าลิสโหลดใหม่
          var bid = localStorage.getItem('bandId') || '';
          var bn  = localStorage.getItem('bandName') || '';
          try { sessionStorage.removeItem('songs_cache_' + (bid || bn)); } catch(e) {}
          showToast('บันทึกเรียบร้อย','success');
          setTimeout(function(){ window.location.href='songs.html'; },1000);
        }
        else showToast((r&&r.message)||'เกิดข้อผิดพลาด','error');
      });
    });
  });
  </script>
</body>
</html>
