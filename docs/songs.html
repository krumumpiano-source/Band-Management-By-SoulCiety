<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>โปรแกรมลิสเพลง SoulCiety</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/compat.css">
  <script src="js/app.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/i18n.js"></script>
  <style>
/* ── หน้าลิสเพลง — ใช้ธีม Premium Gold ของแอพ ── */

#mainNav{}

.container{
  max-width:1200px;
  margin:auto;
  padding:var(--spacing-md);
}

/* panel = card */
.panel{
  background:var(--premium-white);
  border:1px solid rgba(0,0,0,.06);
  border-radius:var(--radius-lg);
  box-shadow:var(--shadow-md);
  padding:var(--spacing-lg);
  margin-bottom:var(--spacing-lg);
  contain:layout style paint;
}

.panel h2,.panel h3{
  font-family:var(--font-family-display);
  color:var(--premium-text);
  margin-bottom:var(--spacing-md);
}

/* filters */
.filters{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:10px;
}

select,input[type=text],input[type=date],input[type=search]{
  width:100%;
  padding:10px 14px;
  border-radius:var(--radius-md);
  border:1.5px solid var(--premium-border);
  background:#fff;
  color:var(--premium-text);
  font-size:var(--text-sm);
  font-family:var(--font-family-body);
  transition:border-color .18s;
}
select:focus,input:focus{
  outline:none;
  border-color:var(--premium-gold);
  box-shadow:0 0 0 3px rgba(246,173,85,.15);
}

button{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  padding:10px 18px;
  min-height:44px;
  border-radius:var(--radius-md);
  border:none;
  background:var(--premium-gold);
  color:#fff;
  font-weight:700;
  font-size:var(--text-sm);
  font-family:var(--font-family-body);
  cursor:pointer;
  transition:background .18s,transform .1s;
  -webkit-tap-highlight-color:transparent;
}
button:hover{background:var(--premium-gold-dark)}
button:active{transform:scale(.97)}
button:disabled{opacity:.45;cursor:not-allowed}

/* 3-column song grid */
.result-columns{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:0;
  contain:layout;
}

.result-item{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 12px;
  border-bottom:1px solid var(--premium-light-gray);
  border-right:1px solid var(--premium-light-gray);
  transition:background .15s;
  cursor:default;
}
.result-item:nth-child(3n){border-right:none}
.result-item:hover{background:var(--premium-off-white)}
.result-item-left{flex:1;min-width:0}

.song-title{
  font-size:14px;
  font-weight:700;
  font-family:var(--font-family-display);
  color:var(--premium-text);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  margin-bottom:2px;
  line-height:1.3;
}
.song-meta{
  font-size:11px;
  color:var(--premium-text-muted);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.song-badges{
  display:flex;
  flex-wrap:wrap;
  gap:4px;
}

.badge{
  display:inline-flex;
  align-items:center;
  gap:2px;
  padding:2px 8px;
  border-radius:var(--radius-full);
  font-size:10px;
  font-weight:700;
  white-space:nowrap;
  line-height:1.6;
}
.badge-key{background:#fef3c7;color:#92400e;border:1px solid #fde68a}
.badge-male{background:#dbeafe;color:#1e3a8a}
.badge-female{background:#fce7f3;color:#9d174d}
.badge-duet{background:#d1fae5;color:#065f46}
.badge-mood{background:#ede9fe;color:#4c1d95}
.badge-era{background:var(--premium-off-white);color:var(--premium-text-muted);border:1px solid var(--premium-border)}

.add-song-btn{
  flex-shrink:0;
  width:36px;
  height:36px;
  border-radius:50%;
  background:var(--premium-gold-light);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  cursor:pointer;
  user-select:none;
  transition:background .15s;
  -webkit-tap-highlight-color:transparent;
  min-width:36px;
  min-height:36px;
  padding:0;
  border:1.5px solid var(--premium-gold);
  color:var(--premium-gold-dark);
}
.add-song-btn:hover{background:var(--premium-gold);color:#fff}
.add-song-btn:active{transform:scale(.92)}

.new-tag{
  color:var(--accent-primary);
  font-size:10px;
  font-style:italic;
  margin-left:5px;
  font-weight:400;
}

.result-loading,.result-empty,.result-error{
  text-align:center;
  padding:32px 16px;
  color:var(--premium-text-muted);
}
.result-loading-text{margin-top:10px}
.result-error{color:var(--accent-error)}

.pagination{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  margin-top:12px;
}
.pagination button{
  width:auto;
  background:var(--premium-off-white);
  color:var(--premium-text);
  border:1.5px solid var(--premium-border);
  font-weight:600;
}
.pagination button:hover{background:var(--premium-light-gray)}
.page-info{
  font-size:13px;
  color:var(--premium-text-muted);
  font-family:var(--font-family-body);
}

/* playlist section */
.list{list-style:none;padding:0;margin:0;contain:layout}
.list li{
  padding:12px;
  border-bottom:1px solid var(--premium-light-gray);
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  transition:opacity .2s;
}
.list li:hover{background:var(--premium-off-white)}
.play-left{display:flex;flex-direction:column;gap:2px}
.play-title{font-weight:700;color:var(--premium-text);font-family:var(--font-family-display)}
.play-meta{font-size:12px;color:var(--premium-text-muted)}

.transpose{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  margin-top:4px;
}
.transpose button{
  width:24px;height:24px;padding:0;
  border-radius:6px;
  background:var(--premium-off-white);
  border:1.5px solid var(--premium-border);
  color:var(--premium-text);
  cursor:pointer;
  font-weight:700;
  min-height:unset;
}
.transpose span{color:var(--premium-text-muted)}
.tp-btn{
  cursor:pointer;
  user-select:none;
  padding:2px 6px;
  border-radius:4px;
  transition:background .2s;
}
.tp-btn:hover{background:var(--premium-light-gray)}
.key-val{transition:color .12s}
.key-val.flash{color:var(--premium-gold)}
.key-val.transposed{color:var(--accent-error);font-weight:600}

.move-btn{cursor:pointer;padding:0 6px;user-select:none;color:var(--premium-text-muted)}
.move-btn:hover{opacity:.7}
.del{color:var(--accent-error);cursor:pointer;user-select:none}
.del:hover{opacity:.7}
.break{color:var(--premium-gold-dark);font-weight:700}

/* toast */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  border:1px solid #9ae6b4;
  padding:12px 20px;
  border-radius:var(--radius-full);
  font-weight:700;
  font-family:var(--font-family-body);
  color:#065f46;
  display:none;
  z-index:1000;
  box-shadow:var(--shadow-lg);
  white-space:nowrap;
}
.toast.show{animation:toastSlideIn .3s ease}
@keyframes toastSlideIn{
  from{opacity:0;transform:translateX(-50%) translateY(20px)}
  to{opacity:1;transform:translateX(-50%) translateY(0)}
}

/* spinner */
.spinner{
  width:40px;height:40px;
  border:3px solid var(--premium-light-gray);
  border-top-color:var(--premium-gold);
  border-radius:50%;
  animation:spin .8s linear infinite;
  margin:0 auto;
}
@keyframes spin{to{transform:rotate(360deg)}}

html{scroll-behavior:smooth}

.result-item,.list li,.key-val,.tp-btn,.move-btn{
  transform:translateZ(0);
  backface-visibility:hidden;
}

@media(max-width:899px){
  .result-columns{grid-template-columns:repeat(2,1fr)}
  .result-item:nth-child(3n){border-right:1px solid var(--premium-light-gray)}
  .result-item:nth-child(2n){border-right:none}
  .container{padding:12px}
  .panel{padding:12px}
  .tp-btn,.move-btn,.del{min-width:36px;min-height:36px;padding:8px;display:inline-flex;align-items:center;justify-content:center}
  .add-song-btn{min-width:40px;min-height:40px}
}

@media(max-width:599px){
  .result-columns{grid-template-columns:1fr}
  .result-item{border-right:none}
  .container{padding:10px}
  .panel{padding:10px}
  .filters{grid-template-columns:1fr 1fr;gap:8px}
  .action-buttons{flex-direction:column}
  .action-buttons button{min-height:44px}
  .copy-options{flex-direction:column;gap:8px}
  .pagination{flex-wrap:wrap;gap:8px;justify-content:center}
  .pagination button{min-height:44px;padding:10px 16px}
  .list li{padding:14px 10px;flex-wrap:wrap;gap:8px}
  .play-left{flex:1;min-width:0}
  .list li>span{display:flex;gap:4px;flex-shrink:0}
  .tp-btn,.move-btn,.del{min-width:40px;min-height:40px}
  .toast{left:12px;right:12px;width:auto;max-width:100%;transform:none;bottom:max(12px,env(safe-area-inset-bottom))}
  .toast.show{animation:toastSlideInMobile .3s ease}
  h2{font-size:1.25rem}h3{font-size:1rem}
  input,select{font-size:16px}
}
@keyframes toastSlideInMobile{
  from{opacity:0;transform:translateY(16px)}
  to{opacity:1;transform:translateY(0)}
}

@supports(padding:env(safe-area-inset-bottom)){
  .container{padding-left:max(12px,env(safe-area-inset-left));padding-right:max(12px,env(safe-area-inset-right))}
  body{padding-bottom:env(safe-area-inset-bottom)}
  .toast{bottom:max(16px,env(safe-area-inset-bottom))}
}

@media(hover:none){
  .result-item:hover,.list li:hover{background:unset}
  button:hover{background:var(--premium-gold)}
  .tp-btn:active,.move-btn:active,.del:active{opacity:.7}
}
  </style>
</head>

<body>
<div id="mainNav"></div>

<div class="container">

  <div style="background:linear-gradient(135deg,#2d3748,#4a5568);color:#fff;border-radius:var(--radius-xl);padding:var(--spacing-lg) var(--spacing-xl);margin-bottom:var(--spacing-lg);display:flex;align-items:center;gap:16px">
    <div style="font-size:36px">🎵</div>
    <div style="flex:1">
      <h2 style="margin:0;font-family:var(--font-family-display);font-size:var(--text-xl);font-weight:700">โปรแกรมลิสเพลง</h2>
      <p style="margin:4px 0 0;font-size:var(--text-sm);color:#cbd5e0" id="songPageBandName"></p>
    </div>
    <div style="display:flex;align-items:center;gap:8px;flex-shrink:0">
      <button onclick="loadInitial(true)" title="โหลดเพลงใหม่" style="background:rgba(255,255,255,0.15);border:1px solid rgba(255,255,255,0.3);color:#fff;border-radius:50%;width:36px;height:36px;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center">🔄</button>
      <a href="add-song.html" style="display:flex;align-items:center;gap:6px;background:var(--premium-gold,#d4a843);color:#fff;border:none;border-radius:24px;padding:0 16px;height:36px;font-size:14px;font-weight:600;text-decoration:none;white-space:nowrap;cursor:pointer">➕ เพิ่มเพลง</a>
    </div>
  </div>

  <!-- ── Filter Panel ── -->
  <div class="panel">
  <div class="filters">
    <select id="singer" onchange="onFilterChange()">
      <option value="">นักร้อง</option>
      <option value="ชาย">ชาย</option>
      <option value="หญิง">หญิง</option>
      <option value="คู่">คู่</option>
    </select>

    <select id="era" onchange="onFilterChange()">
      <option value="">ยุคเพลง</option>
      <option value="2523-2532">2523-2532</option>
      <option value="2533-2542">2533-2542</option>
      <option value="2543-2553">2543-2553</option>
      <option value="2554-ปัจจุบัน">2554-ปัจจุบัน</option>
      <option value="สากล">สากล</option>
      <option value="ลูกทุ่ง/อีสาน/เพื่อชีวิต">ลูกทุ่ง/อีสาน/เพื่อชีวิต</option>
    </select>

    <select id="speed" onchange="onFilterChange()">
      <option value="">ความเร็ว</option>
      <option value="ช้า">ช้า</option>
      <option value="กลาง">กลาง</option>
      <option value="เร็ว">เร็ว</option>
    </select>

    <select id="mood" onchange="onFilterChange()">
      <option value="">อารมณ์</option>
      <option value="สุข / สนุก">สุข / สนุก</option>
      <option value="เศร้า / เหงา">เศร้า / เหงา</option>
      <option value="นิ่ง / ผ่อนคลาย">นิ่ง / ผ่อนคลาย</option>
      <option value="หวาน / อบอุ่น">หวาน / อบอุ่น</option>
      <option value="มัน / ฮึกเหิม">มัน / ฮึกเหิม</option>
    </select>
  </div>

  <input id="searchText" placeholder="🔍 ค้นหาเพลง" oninput="applyTextFilter()" style="margin-top:10px">
</div>

<div class="panel">
  <h3>🎼 เพลงที่ค้นพบ</h3>
  <div id="result"></div>

  <div class="pagination">
    <button onclick="prevPage()" id="prevBtn">⬅ ก่อนหน้า</button>
    <div class="page-info" id="pageInfo"></div>
    <button onclick="nextPage()" id="nextBtn">ถัดไป ➡</button>
  </div>
</div>

  <div class="panel">
  <h3>📋 ลิสเพลงที่เลือก</h3>

  <div class="filters" style="margin-bottom:10px">
    <input type="date" id="useDate">

    <select id="venue">
      <option value="">เลือกร้าน</option>
    </select>

    <select id="timeSlot">
      <option value="">ช่วงเวลา</option>
    </select>
  </div>

  <div class="action-buttons" style="display:flex;gap:10px;margin:10px 0">
    <button onclick="addBreak()">➕ เพิ่มพัก</button>
    <button onclick="copyPlaylist()">📋 คัดลอกลิส</button>
    <button onclick="showHistory()" style="background:#4a5568">📗 ประวัติ</button>
    <button onclick="refreshPlaylist()" style="background:var(--danger)">🔄 รีเฟรชลิส</button>
  </div>

  <div class="copy-options" style="display:flex;gap:24px;font-size:13px;margin-bottom:10px">
    <label style="display:flex;align-items:center;gap:6px">
      <input type="checkbox" id="copySpeed" checked>
      แสดงความเร็ว (BPM)
    </label>

    <label style="display:flex;align-items:center;gap:6px">
      <input type="checkbox" id="copyKey" checked>
      แสดงคีย์
    </label>
  </div>

  <ul id="playlist" class="list"></ul>
</div>
</div>


<div id="toast" class="toast">คัดลอกลิสสำเร็จ</div>

<!-- History Modal -->
<div id="historyModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.55);z-index:2000;overflow-y:auto;padding:16px">
  <div style="max-width:640px;margin:0 auto;background:#fff;border-radius:16px;padding:24px;position:relative">
    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:16px">
      <h3 style="margin:0">📗 ประวัติลิสเพลง</h3>
      <button onclick="closeHistory()" style="background:none;border:1.5px solid #cbd5e0;color:#4a5568;border-radius:50%;width:36px;height:36px;font-size:18px;cursor:pointer;min-height:unset;padding:0;flex-shrink:0">✕</button>
    </div>
    <div id="historyList"><p style="text-align:center;color:#888">กำลังโหลด...</p></div>
  </div>
</div>


<script>

let allResults = [];
let filteredResults = [];
let currentPage = 1;
const PER_PAGE = 15;

var domCache = {};
function getEl(id) {
  if (!domCache[id]) domCache[id] = document.getElementById(id);
  return domCache[id];
}

function debounce(func, wait) {
  var timeout;
  return function () {
    var later = function () {
      timeout = null;
      func();
    };
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
  };
}

function throttle(func, limit) {
  var inThrottle;
  return function () {
    if (!inThrottle) {
      func();
      inThrottle = true;
      setTimeout(function () { inThrottle = false; }, limit);
    }
  };
}

function setLoading(loading) {
  var resultEl = getEl("result");
  if (!resultEl) return;
  if (loading) {
    resultEl.innerHTML = '<div class="result-loading"><div class="spinner"></div><div class="result-loading-text">กำลังโหลด...</div></div>';
    resultEl.classList.add("is-loading");
  } else {
    resultEl.classList.remove("is-loading");
  }
}

function getFilterValues() {
  var singerEl = getEl("singer");
  var eraEl = getEl("era");
  var speedEl = getEl("speed");
  var moodEl = getEl("mood");
  return {
    singer: singerEl ? singerEl.value : "",
    era: eraEl ? eraEl.value : "",
    speed: speedEl ? speedEl.value : "",
    mood: moodEl ? moodEl.value : ""
  };
}

function getDropdownFiltered() {
  var f = getFilterValues();
  return allResults.filter(function (s) {
    if (f.singer === "ชาย" && s.singer !== 'male') return false;
    if (f.singer === "หญิง" && s.singer !== 'female') return false;
    if (f.singer === "คู่" && s.singer !== 'duet') return false;
    if (f.era && s.era.indexOf(f.era) < 0) return false;
    if (f.speed && s.bpm > 0) {
      var bpm = s.bpm;
      if (f.speed === "ช้า" && bpm > 75) return false;
      if (f.speed === "กลาง" && (bpm <= 75 || bpm > 115)) return false;
      if (f.speed === "เร็ว" && bpm <= 115) return false;
    }
    if (f.mood && s.mood && s.mood.indexOf(f.mood) < 0) return false;
    return true;
  });
}

function applyFiltersAndRender() {
  var byDropdown = getDropdownFiltered();
  var q = "";
  var searchEl = getEl("searchText");
  if (searchEl && searchEl.value) q = searchEl.value.trim().toLowerCase();
  filteredResults = q
    ? byDropdown.filter(function (s) { return s.name.toLowerCase().indexOf(q) >= 0; })
    : byDropdown;
  currentPage = 1;
  renderPage();
}

var applyFiltersAndRenderDebounced = debounce(applyFiltersAndRender, 150);

function applyTextFilter() {
  applyFiltersAndRenderDebounced();
}

function onFilterChange() {
  applyFiltersAndRender();
}

function loadInitial(forceRefresh) {
  setLoading(true);
  var bandName = localStorage.getItem('bandName') || '';
  var bandId   = localStorage.getItem('bandId')   || '';
  var bnEl = document.getElementById('songPageBandName');
  if (bnEl && bandName) bnEl.textContent = 'วง ' + bandName;

  // ── browser cache (sessionStorage) ──
  var CACHE_KEY = 'songs_cache_' + (bandId || bandName);
  var CACHE_TTL = 5 * 60 * 1000; // 5 นาที
  if (!forceRefresh) {
    try {
      var cached = JSON.parse(sessionStorage.getItem(CACHE_KEY) || 'null');
      if (cached && cached.ts && (Date.now() - cached.ts) < CACHE_TTL && cached.data) {
        allResults = cached.data;
        setLoading(false);
        applyFiltersAndRender();
        return;
      }
    } catch(e) {}
  }

  gasRun('getAllSongs', { source: 'global', bandName: bandName, bandId: bandId }, function(result) {
    if (result && result.success && result.data) {
      allResults = result.data;
      try { sessionStorage.setItem(CACHE_KEY, JSON.stringify({ ts: Date.now(), data: allResults })); } catch(e) {}
      setLoading(false);
      applyFiltersAndRender();
    } else {
      setLoading(false);
      var msg = (result && result.message) ? result.message : "error";
      var resultEl = getEl("result");
      if (resultEl) resultEl.innerHTML = '<div class="result-loading result-error">โหลดข้อมูลไม่ได้: ' + msg + '</div>';
    }
  });
}

function escapeHtml(text) {
  var div = document.createElement("div");
  div.textContent = text;
  return div.innerHTML;
}

function renderPage() {
  var resultEl = getEl("result");
  var pageInfoEl = getEl("pageInfo");
  var prevBtn = getEl("prevBtn");
  var nextBtn = getEl("nextBtn");
  if (!resultEl) return;
  if (resultEl.classList.contains("is-loading")) return;

  var start = (currentPage - 1) * PER_PAGE;
  var pageItems = filteredResults.slice(start, start + PER_PAGE);
  var totalPages = Math.max(1, Math.ceil(filteredResults.length / PER_PAGE));

  var html = "";
  if (pageItems.length === 0) {
    html = '<div class="result-empty">ไม่พบเพลงที่ตรงกับตัวกรอง</div>';
  } else {
    var buf = [];
    for (var i = 0; i < pageItems.length; i++) {
      var s = pageItems[i];
      var idx = start + i;
      var nameEscaped = escapeHtml(s.name);
      var newTag = s.isNew ? '<span class="new-tag">New</span>' : '';
      var songId = escapeHtml(s.id || s.songId || '');
      var meta = [];
      if (s.key) meta.push('🎵 ' + escapeHtml(s.key));
      if (s.bpm > 0) meta.push('⏱ ' + s.bpm + ' BPM');
      var metaHtml = meta.length ? '<div class="song-meta">' + meta.join(' &nbsp;·&nbsp; ') + '</div>' : '';
      buf.push(
        '<div class="result-item" data-index="' + idx + '">' +
        '<div class="result-item-left">' +
        '<div class="song-title">' + nameEscaped + newTag + '</div>' +
        metaHtml +
        '</div>' +
        '<span class="edit-song-btn" data-songid="' + songId + '" title="แก้ไขเพลง">✏️</span>' +
        '<span class="add-song-btn" data-index="' + idx + '" title="เพิ่มในลิส">➕</span>' +
        '</div>'
      );
    }
    html = '<div class="result-columns">' + buf.join('') + '</div>';
  }

  resultEl.innerHTML = html;

  if (pageInfoEl) {
    pageInfoEl.textContent = filteredResults.length === 0
      ? "ไม่มีผลลัพธ์"
      : "หน้า " + currentPage + " / " + totalPages;
  }
  if (prevBtn) prevBtn.disabled = currentPage <= 1;
  if (nextBtn) nextBtn.disabled = currentPage >= totalPages || filteredResults.length === 0;
}

var nextPageThrottled = throttle(function () {
  var totalPages = Math.max(1, Math.ceil(filteredResults.length / PER_PAGE));
  if (currentPage < totalPages) {
    currentPage++;
    renderPage();
  }
}, 200);

var prevPageThrottled = throttle(function () {
  if (currentPage > 1) {
    currentPage--;
    renderPage();
  }
}, 200);

function nextPage() { nextPageThrottled(); }
function prevPage() { prevPageThrottled(); }

document.addEventListener("click", function (e) {
  if (e.target && e.target.classList && e.target.classList.contains("add-song-btn")) {
    var idx = parseInt(e.target.getAttribute("data-index"), 10);
    if (!isNaN(idx) && filteredResults[idx]) addSong(filteredResults[idx]);
  }
  if (e.target && e.target.classList && e.target.classList.contains("edit-song-btn")) {
    var sid = e.target.getAttribute("data-songid");
    if (sid) window.location.href = 'edit-song.html?songId=' + encodeURIComponent(sid);
  }
});

function loadBandSettings() {
  var bandId = localStorage.getItem('bandId') || '';
  var bandName = localStorage.getItem('bandName') || '';
  if (!bandId && !bandName) return;
  var SKEY = 'band_settings_' + (bandId || bandName);
  var cached = null;
  try { cached = JSON.parse(sessionStorage.getItem(SKEY) || 'null'); } catch(e) {}
  function applySettings(s) {
    var venueEl = document.getElementById('venue');
    var timeEl  = document.getElementById('timeSlot');
    if (!venueEl || !timeEl) return;
    // เติม venues
    var venues = (s && s.venues) || [];
    venueEl.innerHTML = '<option value="">เลือกร้าน</option>';
    venues.forEach(function(v) {
      var opt = document.createElement('option');
      opt.value = v.venueName || '';
      opt.textContent = v.venueName || '';
      venueEl.appendChild(opt);
    });
    // เติม timeSlots จาก hourlyRates
    var rates = (s && s.hourlyRates) || [];
    var seen = {}; var slots = [];
    rates.forEach(function(r) {
      if (r.startTime && r.endTime) {
        var key = r.startTime + '-' + r.endTime;
        if (!seen[key]) { seen[key] = true; slots.push(key); }
      }
    });
    timeEl.innerHTML = '<option value="">ช่วงเวลา</option>';
    slots.sort().forEach(function(slot) {
      var opt = document.createElement('option');
      opt.value = slot; opt.textContent = slot;
      timeEl.appendChild(opt);
    });
  }
  if (cached && cached.ts && (Date.now() - cached.ts) < 10*60*1000 && cached.data) {
    applySettings(cached.data); return;
  }
  gasRun('getBandSettings', { bandId: bandId }, function(r) {
    if (r && r.success && r.data) {
      try { sessionStorage.setItem(SKEY, JSON.stringify({ ts: Date.now(), data: r.data })); } catch(e) {}
      applySettings(r.data);
    }
  });
}

window.onload = function() {
  if (typeof requireAuth === 'function') requireAuth();
  if (typeof renderMainNav === 'function') renderMainNav('mainNav');
  if (typeof applyTranslations === 'function') applyTranslations();
  loadInitial();
  loadBandSettings();
};

<script>

const MAJOR_KEYS = [
  { degree:"C",  semi:0  },
  { degree:"1#", semi:7  },
  { degree:"2#", semi:2  },
  { degree:"3#", semi:9  },
  { degree:"4#", semi:4  },
  { degree:"5#", semi:11 },
  { degree:"6#", semi:6  },
  { degree:"1b", semi:5  },
  { degree:"2b", semi:10 },
  { degree:"3b", semi:3  },
  { degree:"4b", semi:8  },
  { degree:"5b", semi:1  }
];

const MAJOR_THEORY = [
  { degree:"7#", semi:1  },
  { degree:"7b", semi:11 }
];

const MINOR_KEYS = [
  { degree:"0",  semi:9  },
  { degree:"1#", semi:4  },
  { degree:"2#", semi:11 },
  { degree:"3#", semi:6  },
  { degree:"4#", semi:1  },
  { degree:"1b", semi:2  },
  { degree:"2b", semi:7  },
  { degree:"3b", semi:0  },
  { degree:"4b", semi:5  },
  { degree:"5b", semi:10 },
  { degree:"6b", semi:3  }
];

const MINOR_THEORY = [
  { degree:"7#", semi:10 },
  { degree:"7b", semi:8  }
];

function transposeKey(degree, step, mode="major"){
  if(!degree) return "-";

  const pool =
    mode === "minor"
      ? [...MINOR_KEYS, ...MINOR_THEORY]
      : [...MAJOR_KEYS, ...MAJOR_THEORY];

  const cur = pool.find(k => k.degree === degree);
  if(!cur) return degree;

  let newSemi = (cur.semi + step) % 12;
  if(newSemi < 0) newSemi += 12;

  let target = pool.find(
    k => k.semi === newSemi && !k.degree.startsWith("7")
  );
  if(target) return target.degree;

  target = pool.find(k => k.semi === newSemi);
  return target ? target.degree : degree;
}
</script>

<script>

let playlistData = [];

let playlistCache = {};
function getPlaylistEl(id){
  if(!playlistCache[id]) playlistCache[id] = document.getElementById(id);
  return playlistCache[id];
}

function addSong(song){
  if(!song) return;
  playlistData.push({
    ...song,
    transpose: 0,
    mode: "major"
  });
  renderPlaylist();
}

function addBreak(){
  playlistData.push({ break:true });
  renderPlaylist();
}

function refreshPlaylist(){
  if(confirm("ต้องการล้างลิสเพลงทั้งหมดหรือไม่?")){
    playlistData = [];
    renderPlaylist();
  }
}

function renderPlaylist(){
  const ul = getPlaylistEl("playlist");
  if(!ul) return;

  requestAnimationFrame(() => {
    ul.innerHTML = "";

    if(playlistData.length === 0){
      ul.innerHTML = '<li style="color:var(--muted);text-align:center;padding:20px;">ยังไม่มีเพลงในลิส</li>';
      return;
    }

    const fragment = document.createDocumentFragment();

    playlistData.forEach((s, i) => {
      const li = document.createElement("li");
      li.setAttribute("data-index", i);

      if(s.break){
        li.innerHTML = `
          <span class="break">พัก</span>
          <span>
            <span class="move-btn move-up" data-index="${i}" title="ย้ายขึ้น">⬆️</span>
            <span class="move-btn move-down" data-index="${i}" title="ย้ายลง">⬇️</span>
            <span class="del remove-item" data-index="${i}" title="ลบ">✕</span>
          </span>`;
        fragment.appendChild(li);
        return;
      }

      const transposedKey = transposeKey(s.key, s.transpose, s.mode);
      const nameEscaped = escapeHtml(s.name);

      li.innerHTML = `
        <div class="play-left">
          <div class="play-title">${i+1}. ${nameEscaped}</div>

          <div class="play-meta">
            BPM ${s.bpm || "-"} |
            Key
            <span class="key-val ${s.transpose!==0?"transposed":""}"
                  data-index="${i}">
              ${transposedKey}
            </span>
          </div>

          <div class="transpose">
            <span class="tp-btn tp-down" data-index="${i}" data-step="-1" title="ลดคีย์">−</span>
            <span class="tp-btn tp-up" data-index="${i}" data-step="1" title="เพิ่มคีย์">+</span>
          </div>
        </div>

        <span>
          <span class="move-btn move-up" data-index="${i}" title="ย้ายขึ้น">⬆️</span>
          <span class="move-btn move-down" data-index="${i}" title="ย้ายลง">⬇️</span>
          <span class="del remove-item" data-index="${i}" title="ลบ">✕</span>
        </span>`;
      fragment.appendChild(li);
    });

    ul.appendChild(fragment);
  });
}

function escapeHtml(text){
  const div = document.createElement("div");
  div.textContent = text;
  return div.innerHTML;
}

function transposeSong(i,step){
  const s = playlistData[i];
  if(!s || s.break) return;

  s.transpose += step;

  const el = document.querySelector(`.key-val[data-index="${i}"]`);
  if(!el) return;

  requestAnimationFrame(() => {
    el.textContent = transposeKey(s.key, s.transpose, s.mode);
    el.classList.toggle("transposed", s.transpose!==0);
    el.classList.add("flash");
    setTimeout(()=>el.classList.remove("flash"),120);
  });
}

function moveUp(i){
  if(i<=0) return;
  [playlistData[i-1],playlistData[i]] =
  [playlistData[i],playlistData[i-1]];
  renderPlaylist();
}

function moveDown(i){
  if(i>=playlistData.length-1) return;
  [playlistData[i],playlistData[i+1]] =
  [playlistData[i+1],playlistData[i]];
  renderPlaylist();
}

function removeItem(i){
  if(i < 0 || i >= playlistData.length) return;
  playlistData.splice(i,1);
  renderPlaylist();
}

document.addEventListener("click", (e) => {
  const index = parseInt(e.target.getAttribute("data-index"));
  if(isNaN(index)) return;

  if(e.target.classList.contains("tp-up") || e.target.classList.contains("tp-down")){
    const step = parseInt(e.target.getAttribute("data-step"));
    transposeSong(index, step);
  } else if(e.target.classList.contains("move-up")){
    moveUp(index);
  } else if(e.target.classList.contains("move-down")){
    moveDown(index);
  } else if(e.target.classList.contains("remove-item")){
    removeItem(index);
  }
});

window.addEventListener("load", () => {
  const dateInput = getPlaylistEl("useDate");
  if(!dateInput) return;

  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, "0");
  const dd = String(today.getDate()).padStart(2, "0");

  dateInput.value = `${yyyy}-${mm}-${dd}`;
});
</script>

<script>

function formatThaiDate(dateStr){
  if(!dateStr) return "";

  const d = new Date(dateStr);
  if(isNaN(d.getTime())) return "";

  const months = [
    "มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน",
    "กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"
  ];

  return `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear() + 543}`;
}

function copyPlaylist(){
  try {
    if(playlistData.length === 0){
      alert("ไม่มีเพลงในลิส");
      return;
    }

    const showSpeed = document.getElementById("copySpeed")?.checked;
    const showKey   = document.getElementById("copyKey")?.checked;

    const useDateEl = document.getElementById("useDate");
    const venueEl   = document.getElementById("venue");
    const timeEl    = document.getElementById("timeSlot");

    const date = useDateEl ? formatThaiDate(useDateEl.value) : "";
    const venueTxt = venueEl ? venueEl.value : "";
    const timeTxt  = timeEl ? timeEl.value : "";

    let header = "";
    if(date) header += date + "\n";
    if(venueTxt || timeTxt) header += `${venueTxt} ${timeTxt}`.trim() + "\n";
    if(header) header += "---\n";

    let n = 0;
    const body = playlistData.map(s=>{
      if(s.break) return "พัก";
      n++;

      const bpmTxt =
        showSpeed && s.bpm ? ` ${s.bpm}` : "";

      const keyTxt =
        showKey ? ` [${transposeKey(s.key, s.transpose, s.mode)}]` : "";

      return `${n}. ${s.name}${bpmTxt}${keyTxt}`;
    }).join("\n");

    const textToCopy = header + body;

    const ta = document.createElement("textarea");
    ta.value = textToCopy;
    ta.setAttribute("readonly", "");
    ta.style.position = "fixed";
    ta.style.left = "-9999px";
    ta.style.top = "0";

    document.body.appendChild(ta);
    ta.focus();
    ta.select();

    let success = false;
    try {
      success = document.execCommand("copy");
    } catch (err) {
      if(navigator.clipboard && navigator.clipboard.writeText){
        navigator.clipboard.writeText(textToCopy).then(() => {
          success = true;
        }).catch(() => {
          success = false;
        });
      }
    }

    document.body.removeChild(ta);

    if(!success){
      throw new Error("ไม่สามารถคัดลอกได้");
    }

    const toast = document.getElementById("toast");
    if(toast){
      toast.style.display = "block";
      toast.classList.add("show");
      setTimeout(()=>{
        toast.classList.remove("show");
        setTimeout(()=>toast.style.display="none",300);
      },2000);
    }
    // บันทึกประวัติอัตโนมัติ
    saveHistory();

  } catch (err) {
    alert("คัดลอกไม่สำเร็จ: " + err.message);
  }
}

function saveHistory() {
  if (playlistData.length === 0) return;
  var bandId   = localStorage.getItem('bandId')   || '';
  var bandName = localStorage.getItem('bandName') || '';
  var useDateEl = document.getElementById('useDate');
  var venueEl   = document.getElementById('venue');
  var timeEl    = document.getElementById('timeSlot');
  var songs = playlistData.filter(function(s){ return !s.break; }).map(function(s){
    return { name: s.name, key: s.key || '', bpm: s.bpm || 0 };
  });
  gasRun('savePlaylistHistory', {
    bandId:   bandId,
    bandName: bandName,
    date:     useDateEl ? useDateEl.value : '',
    venue:    venueEl   ? venueEl.value   : '',
    timeSlot: timeEl    ? timeEl.value    : '',
    songs:    songs
  }, function(r){ console.log('[history] saved', r && r.success); });
}

function showHistory() {
  document.getElementById('historyModal').style.display = 'block';
  var bandId   = localStorage.getItem('bandId')   || '';
  var bandName = localStorage.getItem('bandName') || '';
  gasRun('getPlaylistHistory', { bandId: bandId, bandName: bandName }, function(r) {
    var el = document.getElementById('historyList');
    if (!r || !r.success || !r.data || r.data.length === 0) {
      el.innerHTML = '<p style="text-align:center;color:#888">ยังไม่มีประวัติ</p>'; return;
    }
    el.innerHTML = r.data.map(function(h, i) {
      var label = [h.date, h.venue, h.timeSlot].filter(Boolean).join(' · ') || ('ลิสที่ ' + (i+1));
      var ts = h.createdAt ? new Date(h.createdAt).toLocaleString('th-TH') : '';
      var songs = (h.songs || []).map(function(s, n){
        return (n+1) + '. ' + s.name + (s.key ? ' ['+s.key+']' : '') + (s.bpm ? ' ▸ '+s.bpm : '');
      }).join('<br>');
      return '<div style="border:1px solid #e2e8f0;border-radius:12px;padding:14px;margin-bottom:12px">'+
        '<div style="font-weight:700;font-size:15px;margin-bottom:2px">'+label+'</div>'+
        '<div style="font-size:11px;color:#888;margin-bottom:10px">'+ts+'</div>'+
        '<div style="font-size:13px;line-height:1.9;color:#374151">'+songs+'</div>'+
        '</div>';
    }).join('');
  });
}

function closeHistory() {
  document.getElementById('historyModal').style.display = 'none';
}
</script>
