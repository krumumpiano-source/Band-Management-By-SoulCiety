  <script>
  document.addEventListener('DOMContentLoaded', function() {
    if (typeof renderLangToggle === 'function') renderLangToggle('langToggle');
    if (typeof applyTranslations === 'function') applyTranslations();

    var loginForm = document.getElementById('loginForm');
    var demoBtn = document.getElementById('demoBtn');

    function clearErrors() {
      ['emailError','passwordError'].forEach(function(id) {
        var el = document.getElementById(id); if (el) el.textContent = '';
      });
    }

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      clearErrors();
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value;
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById('emailError').textContent = t('errInvalidEmail'); return;
      }
      if (!password) {
        document.getElementById('passwordError').textContent = t('errEnterPassword'); return;
      }
      var btn = document.getElementById('loginBtn');
      btn.disabled = true; btn.textContent = t('loading');

      if (typeof google !== 'undefined' && google.script && google.script.run) {
        google.script.run
          .withSuccessHandler(function(r) {
            btn.disabled = false; btn.textContent = t('login');
            if (r && r.success) {
              localStorage.setItem('auth_token', r.token);
              localStorage.setItem('userName', r.userName || '');
              localStorage.setItem('bandName', r.bandName || '');
              localStorage.setItem('bandId', r.bandId || '');
              localStorage.setItem('userRole', r.role || 'member');
              if (r.role === 'manager' || r.role === 'admin') localStorage.setItem('bandManager', '1');
              window.location.href = '?page=dashboard';
            } else {
              document.getElementById('emailError').textContent = (r && r.message) || t('msg_error');
            }
          })
          .withFailureHandler(function(err) {
            btn.disabled = false; btn.textContent = t('login');
            document.getElementById('emailError').textContent = err.message || t('msg_error');
          })
          .doPostFromClient({ action: 'login', email: email, password: password });
      } else {
        // offline demo
        btn.disabled = false; btn.textContent = t('login');
        if (typeof showToast === 'function') showToast('Demo mode ‚Äî ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤ Deploy GAS ‡∏Å‡πà‡∏≠‡∏ô‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏à‡∏£‡∏¥‡∏á', 'info');
        setTimeout(function() {
          ensureDemoSession();
          window.location.href = 'dashboard.html';
        }, 1000);
      }
    });

    demoBtn.addEventListener('click', function() {
      if (typeof ensureDemoSession === 'function') ensureDemoSession();
      var href = typeof google !== 'undefined' && google.script ? '?page=dashboard' : 'dashboard.html';
      window.location.href = href;
    });
  });
  </script>
